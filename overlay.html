<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Styles for the overlay */
      .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Styles for the loading animation */
      .loader {
        display: inline-block;
        width: 80px;
        height: 80px;
      }

      .loader::after {
        content: " ";
        display: block;
        width: 64px;
        height: 64px;
        margin: 8px;
        border-radius: 50%;
        border: 6px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: loader 1.2s linear infinite;
      }

      @keyframes loader {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Overlay element -->
    <div class="overlay" id="overlay">
      <div class="loader"></div>
    </div>
  </body>
</html>
